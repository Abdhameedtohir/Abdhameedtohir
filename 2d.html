<style>
  .started-button {
    background-color: rgb(10, 102, 194);
    color: white;
    height: 40px;
    width: 120px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-weight: bolder;
    font-size: larger;
    margin-right: 8px;
    transition: background-color 1s, color 1s;
  }

  .started-button:hover {
    background-color: red;
    color: aqua;
  }



  .download-button {
    background-color: purple;
    color: rgb(108, 117, 125);
    width: 110px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    height: 40px;
    font-size: large;
    transition: background-color 1s, color 1s;
  }

  .download-button:hover {
    background-color: red;
    color: black;
  }
</style>


<button class="started-button">
  Get started
</button>
<button class="download-button">
  Download
</button>
